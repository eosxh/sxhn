window:
  opacity: 0.95
  padding:
    x: 10
    y: 10
  decorations: full
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

# === Colors ===
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'

  cursor:
    text: '#1e1e2e'
    cursor: '#b4befe'     # Active hint color

  vi_mode_cursor:
    text: '#1e1e2e'
    cursor: '#f9e2af'

  selection:
    text: '#1e1e2e'
    background: '#89b4fa'

  search:
    matches:
      foreground: '#1e1e2e'
      background: '#f9e2af'
    focused_match:
      foreground: '#1e1e2e'
      background: '#89b4fa'

  normal:
    black:   '#45475a'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#cba6f7'
    cyan:    '#74c7ec'
    white:   '#b4befe'

  bright:
    black:   '#585b70'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#cba6f7'
    cyan:    '#94e2d5'
    white:   '#cdd6f4'

  hints:
    start:
      foreground: '#1e1e2e'
      background: '#b4befe'   # Active hint color
    end:
      foreground: '#cdd6f4'
      background: '#585b70'

bell:
  animation: EaseOutExpo
  duration: 100
  color: '#b4befe'

live_config_reload: true
